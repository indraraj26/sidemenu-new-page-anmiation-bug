<ion-header class="ion-no-border">
  <ion-toolbar class="header-toolbar">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/dashboard"></ion-back-button>
    </ion-buttons>
    <ion-title>Complete</ion-title>
    <ion-buttons slot="end">
      <ion-item lines="none" class="pos-date-container" color="primary">
        <ion-datetime  displayFormat="DD MMM YYYY"
          placeholder="Select Date" [value]="currentDate"></ion-datetime>
        <ion-icon slot="end" name="chevron-down-outline" color="white"></ion-icon>
      </ion-item>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>

</ion-content>
