<ion-app>
  <ion-menu class="menu-overlay" side="start" content-id="main-content" [swipeGesture]="false">
    <ion-header class="ion-no-border">
      <ion-toolbar color="primary" class="menu-toolbar">
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-menu-toggle>
        <ion-item lines="full" class="menu-item" routerLink="/menu/complete-order" routerDirection="forward">
          <ion-icon name="reader" slot="start" color="white"></ion-icon>
          <ion-label>Complete</ion-label>
        </ion-item>
      </ion-menu-toggle>
      <ion-menu-toggle>
        <ion-item lines="none" class="menu-item" (click)="onLogout()">
          <ion-icon name="log-out" slot="start" color="white"></ion-icon>
          <ion-label>Logout</ion-label>
        </ion-item>
      </ion-menu-toggle>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-app>
